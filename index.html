<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickDry</title>
    <style>
      img.phone {
        width: 380px;
        display: block;
        margin: auto;
      }
      p.intro {
        font-family: sans-serif;
        font-weight: bold;
        font-size: larger;
        text-align: center;
      }
      p.designed-by {
        font-family: sans-serif;
        font-size: larger;
        text-align: center;
      }
      button.login {
        width: 250px;
        display: block;
        margin: auto;
        margin-top: -180px;
        font-size: large;
        padding: 6px;
      }
      button.signup {
        width: 250px;
        display: block;
        margin: auto;
        margin-top: -100px;
        font-size: large;
        padding: 6px;
      }
      input.password {
        width: 250px;
        display: block;
        margin: auto;
        margin-top: 20px;
        font-size: 20px;
        padding: 4px;
      }
      input.username {
        width: 250px;
        display: block;
        margin: auto;
        margin-top: -180px;
        font-size: 20px;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <p class="intro">Welcome to QuickDry</p>
    <p class="designed-by">
      Designed by: Trevor Borden, Sam Grobelny, Ryan McMaster, and Nate Saunders
    </p>
    <img src="/images/iphone-quickdry.png" class="phone" />
    <button class="login">Login</button>
    <button class="signup">Sign Up</button>
    <input
      class="username"
      type="text"
      name="username"
      id="username"
      placeholder="Username"
    />
    <input
      class="password"
      type="text"
      name="password"
      id="password"
      placeholder="Password"
    />
  </body>
</html>
