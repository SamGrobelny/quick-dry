<!DOCTYPE html>
<html>
  <head>
    <style>
      .button-center {
        border: 2px solid black;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: block;
        font-size: 16px;
        margin: 4px 2px;
        border-radius: 8px;
        cursor: pointer;
        margin-left: auto;
        margin-right: auto;
        position: relative;
      }
      h1 {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: xx-large;
      }
      p {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: x-large;
      }
      canvas {
        background-color: white;
        margin-left: auto;
        margin-right: auto;
        display: block;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Quick Dry</h1>
    <p>My first paragraph.</p>
    <canvas
      id="phone-background"
      width="350"
      height="650"
      style="border: 2px solid black"
    >
    </canvas>
    <button
      class="button-center"
      style="bottom: 130px; background-color: white; color: black; width: 150px;"
    >
      Sign Up
    </button>
    <button
      class="button-center"
      style="bottom: 260px; background-color: white; color: black; width: 150px;"
    >
      Login
    </button>
  </body>
</html>
