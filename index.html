<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickDry</title>
    <style>
      p.intro {
        font-family: sans-serif;
        font-weight: bold;
        font-size: larger;
        text-align: center;
      }
      p.designed-by {
        font-family: sans-serif;
        font-size: larger;
        text-align: center;
      }
      div.username {
        position: relative;
        text-align: center;
        top: -360px;
      }
      input.username {
        width: 250px;
        font-size: 20px;
        padding: 5px;
      }
      div.password {
        position: relative;
        text-align: center;
        top: -360px;
        margin-top: 20px;
      }
      input.password {
        width: 250px;
        margin-top: 0px;
        font-size: 20px;
        padding: 5px;
      }
      div.buttons {
        position: relative;
        top: -320px;
        width: 250px;
        margin: auto;
      }
      button.login {
        width: 250px;
        margin-top: 0px;
        font-size: large;
        padding: 6px;
      }
      button.signup {
        width: 250px;
        margin-top: 20px;
        font-size: large;
        padding: 6px;
      }
    </style>
  </head>
  <body>
    <p class="intro">Welcome to QuickDry</p>
    <p class="designed-by">
      Designed by: Trevor Borden, Sam Grobelny, Ryan McMaster, and Nate Saunders
    </p>
    <div style="text-align: center; width: 400px; margin: auto; z-index: -1">
      <img src="/images/iphone-quickdry.png" style="width: 380px" />
    </div>
    <div class="username">
      <input
        class="username"
        type="text"
        name="username"
        id="username"
        placeholder="Username"
      />
    </div>
    <div class="password">
      <input
        class="password"
        type="text"
        name="password"
        id="password"
        placeholder="Password"
      />
    </div>
    <div class="buttons">
      <a href="main-screen.html">
        <button class="login" >Login</button>
      </a>
      <button class="signup">Sign Up</button>
    </div>
  </body>
</html>
