<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickDry</title>
    <style>
      p.intro {
        font-family: sans-serif;
        font-weight: bold;
        font-size: larger;
        text-align: center;
      }
      p.designed-by {
        font-family: sans-serif;
        font-size: larger;
        text-align: center;
      }
      .top-center {
        position: relative;
        width: 150px;
        margin: auto;
        text-align: center;
        top: -710px;
      }
      div.start {
        position: relative;
        width: 180px;
        margin: auto;
        text-align: center;
        top: -650px;
      }
      button.start {
        padding: 70px 45px;
        border-radius: 50%;
        font-size: 25px;
        border: 1px solid black;
      }
      div.burger {
        position: relative;
        width: 50px;
        margin: auto;
        top: -1010px;
        left: 120px;
      }
      rect.burger {
        fill: rgb(199, 199, 199);
        stroke: black;
        stroke-width: 1px;
      }
      div.temp {
        position: relative;
        margin: auto;
        border: 2px solid black;
        width: 110px;
        height: 120px;
        border-radius: 7px;
        top: -600px;
        left: -80px;
      }
      p.temp {
        margin-top: 5px;
        text-align: center;
        font-size: larger;
      }
      div.moist {
        position: relative;
        margin: auto;
        border: 2px solid black;
        width: 110px;
        height: 120px;
        border-radius: 7px;
        top: -724px;
        left: 80px;
      }
      p.moist {
        margin-top: 5px;
        text-align: center;
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <p class="intro">Welcome to QuickDry</p>
    <p class="designed-by">
      Designed by: Trevor Borden, Sam Grobelny, Ryan McMaster, and Nate Saunders
    </p>
    <div style="text-align: center; width: 400px; margin: auto">
      <img src="iphone-quickdry.png" style="width: 380px" />
    </div>
    <div class="top-center">
      <p style="font-size: x-large">Time</p>
      <p style="font-size: x-large; margin-top: -25px">Remaining:</p>
      <p style="margin-top: -20px; font-size: xx-large">00:00:00</p>
    </div>
    <div class="start">
      <a href="">
        <button class="start">START</button>
      </a>
    </div>
    <div class="burger">
      <a href="preferences.html">
        <svg width="50" height="50" class="burger">
          <rect y="5" width="50" rx="3" height="10" class="burger"></rect>
          <rect y="20" rx="3" width="50" height="10" class="burger"></rect>
          <rect y="35" rx="3" width="50" height="10" class="burger"></rect>
        </svg>
      </a>
    </div>
    <div class="temp">
      <p class="temp">Current<br />Temp:</p>
      <p class="temp" style="font-size: xx-large">125</p>
    </div>
    <div class="moist">
      <p class="moist">Moisture<br />Level:</p>
      <p class="moist" style="font-size: xx-large">3</p>
    </div>
  </body>
</html>
